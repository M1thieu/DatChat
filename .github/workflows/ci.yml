name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  client-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint client
        run: npm run lint --workspace client

      - name: Build client
        run: npm run build --workspace client
